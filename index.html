<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Happy Birthday 7abibti</title>

<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-image: url("flowers.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family:Arial;
}

@keyframes glow {
    0% { box-shadow:0 0 15px rgba(255,60,100,.5); }
    50% { box-shadow:0 0 40px rgba(255,60,100,.9); }
    100% { box-shadow:0 0 15px rgba(255,60,100,.5); }
}

.envelope {
    width:330px;
    height:300px;
    background:#f0e8e8;
    position:relative;
    cursor:pointer;
    overflow:hidden;
    animation: glow 2s infinite;
}

/* COEUR */
@keyframes beat {
    0% { transform:translateX(-50%) rotate(-45deg) scale(1); }
    50% { transform:translateX(-50%) rotate(-45deg) scale(1.2); }
    100% { transform:translateX(-50%) rotate(-45deg) scale(1); }
}

.heart {
    position:absolute;
    top:140px;
    left:50%;
    width:35px;
    height:35px;
    background:#ff3b5c;
    transform:translateX(-50%) rotate(-45deg);
    animation: beat 1s infinite;
    z-index:5;
}

.heart:before,
.heart:after {
    content:"";
    position:absolute;
    width:35px;
    height:35px;
    background:#ff3b5c;
    border-radius:50%;
}

.heart:before {
    top:-18px;
    left:0;
}

.heart:after {
    left:18px;
    top:0;
}

.flap {
    position:absolute;
    width:0;
    height:0;
    border-left:165px solid transparent;
    border-right:165px solid transparent;
    border-top:120px solid #ff5e78;
    top:0;
    left:0;
    transform-origin:top;
    transition:.8s;
}

.letter {
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    padding:15px;
    box-sizing:border-box;
    text-align:center;
    transform:translateY(100%);
    transition:.8s;
    overflow-y:auto;
}

.envelope.open .flap {
    transform:rotateX(180deg);
}

.envelope.open .letter {
    transform:translateY(0);
}

.photo {
    width:50%;
    border-radius:10px;
    margin-top:10px;
}

h1 {
    color:#ff3b5c;
}

p {
    font-size:14px;
    line-height:1.5;
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="heart"></div>

<div class="letter">

<h1>Feliz cumpleaños 7abibti ❤️</h1>

 <p>
       <br><br>
     
        </p>

<img src="photo.jpeg" class="photo">

</div>
</div>

<audio id="music" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<script>
let opened=false;

function openEnvelope(){
document.querySelector(".envelope").classList.toggle("open");

if(!opened){
document.getElementById("music").play();
opened=true;
}
}
</script>

</body>

</html>
